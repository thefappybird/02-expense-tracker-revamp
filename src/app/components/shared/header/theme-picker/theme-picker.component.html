<div class="theme-switch-container">
  <input
    type="checkbox"
    id="theme-switch"
    class="theme-switch-input"
    [checked]="isDarkTheme"
    (change)="themeToggle()"
  />
  <label for="theme-switch" class="theme-switch-label">
    <div class="theme-switch-track">
      <div class="theme-switch-thumb">
        <!-- Sun SVG Icon -->
        <svg
          class="icon sun-icon"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="12" cy="12" r="5" fill="#FFA500" />
          <path
            d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 6.34L4.93 4.93M19.07 19.07l-1.41-1.41"
            stroke="#FFA500"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>

        <!-- Moon SVG Icon -->
        <svg
          class="icon moon-icon"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
            fill="#E6E6FA"
            stroke="#D3D3D3"
            stroke-width="1"
          />
        </svg>
      </div>
    </div>
    <span class="sr-only">Toggle theme</span>
  </label>
</div>
